{% extends 'base.html' %}
{% load static %}

{% block title %}
Mpesa
{% endblock %}

{% block content %}
  
  <div class="container-fluid">

    <div class="row justify-content-center mx-auto mt-5 container">    

        <div class="p-5 payment-method text-center col-lg-5 col-md-8 col-10 mt-5 mb-5">

          <form method="POST">
            {% csrf_token %}
            <h2 class="fw-medium text-center pb-3">Mpesa Option</h2>

            <input  type="number" name="amount" class="form-control mb-3" placeholder="Amount (Kshs)" aria-label="Phone Number" aria-describedby="basic-addon1">

            <input type="number" name="phone_number" class="form-control mb-3" placeholder="e.g 254 7000 000" aria-label="Phone Number" aria-describedby="basic-addon1">

            <div class="form-check text-start">
              <input class="form-check-input" required  value="tithe" type="radio" name="purpose" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                Tithe
              </label>
            </div>
            <div class="form-check text-start">
              <input class="form-check-input" required  value="offering" type="radio" name="purpose" id="flexRadioDefault2">
              <label class="form-check-label" for="flexRadioDefault2">
                Offering
              </label>
            </div>

            <div class="form-check text-start">
              <input class="form-check-input" required  value="other" type="radio" name="purpose" id="flexRadioDefault3">
              <label class="form-check-label" for="flexRadioDefault3">
                Other
              </label>
            </div>      

            <input value="Give" class="btn btn-md btn-danger btn-outline-dark text-center fw-medium border-0">

          </form>
          
        </div>


    </div>
{% endblock %}
