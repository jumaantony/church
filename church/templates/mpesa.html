{% extends 'base.html' %}
{% load static %}

{% block title %}
Mpesa
{% endblock %}

{% block content %}
  
  <div class="container-fluid">

    <div class="row justify-content-center mx-auto mt-5 container">    

        <div class="p-5 payment-method text-center col-lg-5 col-md-8 col-10 mt-5 mb-5">

          <form method="POST">
            {% csrf_token %}
            <h2 class="fw-medium text-center pb-3">Mpesa Option</h2>

            <input value=1 type="number" name="amount" class="form-control mb-3" placeholder="amount" aria-label="Phone Number" aria-describedby="basic-addon1">

            <input value="254742491942" type="number" name="phone_number" class="form-control mb-3" placeholder="e.g +2547 000 000" aria-label="Phone Number" aria-describedby="basic-addon1">

            <input type="submit" value="Give" class="btn btn-md btn-danger btn-outline-dark text-center fw-medium border-0">

          </form>
          
        </div>


    </div>
{% endblock %}
